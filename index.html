<script>
document.addEventListener("visibilitychange", function () {
    if (document.hidden) {
        alert("⚠️ Leaving this page is prohibited!");
        
        let password = prompt("🔑 Enter the password to continue:");
        if (password !== "bagsakkana") {
            alert("❌ Incorrect password! Reloading the page...");
            document.location.reload(); // Reload the page if the password is wrong
        }
    }
});

window.addEventListener("beforeunload", function (event) {
    event.preventDefault(); 
    event.returnValue = "⚠️ Exiting this page is prohibited!";
});
</script>
