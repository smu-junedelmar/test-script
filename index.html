<script>
async function sendLog() {
    const logData = { description: "User exited CANVAS" };

    try {
        const response = await fetch("http://localhost:4000/api/log", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(logData)
        });

        const result = await response.json();
        document.getElementById("status").innerText = result.message || "Log sent!";
    } catch (error) {
        document.getElementById("status").innerText = "Failed to send log.";
        console.error("Error sending log:", error);
    }
}
// Detect tab switching
document.addEventListener("visibilitychange", function () {
    if (document.hidden) {
        sendLog();
    }
});

</script>
